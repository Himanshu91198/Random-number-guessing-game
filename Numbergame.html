<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random number guessing game</title>
    <style>
        h1{
            font-weight: bold;
            text-align: center;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            text-decoration: underline;
        }
        #input1{
            width: 400px;
            margin-left: 500px;
        }
        #button1{
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            border-style: ridge;
        }
    </style>
</head>
<body>
    <h1>Enter a number between (1-5)</h1><br>
    <input id = "input1" type="text" placeholder="Enter number">
    <button id="button1">Submit</button>
    <script>
        var useranswer = 0;
        document.getElementById("button1").onclick = function(){
            useranswer = document.getElementById("input1").value;
            var answer = Math.floor(Math.random() * 5) + 1;
            if(useranswer == answer)
            {
                alert("You Won !!");
            }
            else
            {
                alert("Try again");
            }
        }
    </script>
</body>
</html>
